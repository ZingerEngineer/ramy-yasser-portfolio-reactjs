name: Deploy to Netlify

on:
  push:
    branches:
      - main
      - development
    paths:
      - "src/**"
      - "vite.config.ts"
      - "tailwind.config.ts"
      - "package.json"
      - ".github/workflows/ci_cd_netlify.yml"

concurrency:
  group: netlify-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linting
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vite-build
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: vite-build
          path: dist/

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID_SECRET }}
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "ðŸš€ Deploying production build..."
            netlify deploy --dir=dist --prodIfUnlocked --site=$NETLIFY_SITE_ID --auth=$NETLIFY_AUTH_TOKEN --message "Production deploy from GitHub Actions"
          else
            echo "âš¡ Deploying preview build..."
            netlify deploy --dir=dist --site=$NETLIFY_SITE_ID --auth=$NETLIFY_AUTH_TOKEN --message "Preview deploy from GitHub Actions"
          fi
